receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  resource:
    attributes:
      - key: service.namespace
        value: snapdog
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # Prometheus metrics exporter for Grafana
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      environment: development
      service: snapdog

  # Debug exporter for development
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

  # Logging exporter for traces and logs
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug, logging]
    
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug, logging]

  extensions: []
  
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
