[program:config-monitor]
command=bash -c '
    echo "üîß SnapDog2 Configuration Monitor started";
    while true; do
        sleep 300;
        echo "üìä Services status check...";
        if ! pgrep -f snapserver >/dev/null; then
            echo "‚ö†Ô∏è Snapserver not running - supervisor will restart";
        fi;
        if [[ "${SNAPDOG_AIRPLAY_ENABLED:-true}" == "true" ]] && ! pgrep -f shairport-sync >/dev/null; then
            echo "‚ö†Ô∏è AirPlay service not running - supervisor will restart";
        fi;
    done
'
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
