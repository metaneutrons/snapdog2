[program:snapserver]
command=/usr/local/bin/snapserver -c /etc/snapserver.conf --configdir=/var/lib/snapserver
autostart=true
autorestart=true
priority=10
user=snapcast
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true

[program:shairport-sync]
command=/usr/local/bin/shairport-sync --configfile=/etc/shairport-sync.conf
autostart=%(ENV_SNAPDOG_AIRPLAY_ENABLED)s
autorestart=true
priority=15
user=snapcast
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true

