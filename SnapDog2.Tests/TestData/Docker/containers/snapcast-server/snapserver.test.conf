# ═══════════════════════════════════════════════════════════════════════════════
# Test Snapcast Server Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# Optimized for integration testing - multiple zones, simple setup
# ═══════════════════════════════════════════════════════════════════════════════

[server]
# Network settings
bind_to_address = 0.0.0.0
port = 1704

# HTTP interface for testing
http.bind_to_address = 0.0.0.0
http.port = 1780
http.doc_root = /usr/share/snapserver/snapweb

# Logging for test debugging
logging.sink = system
logging.level = info

[stream]
# Test audio streams - using named pipes for testing
stream = pipe:///tmp/snapfifo/zone1?name=Zone1&mode=read
stream = pipe:///tmp/snapfifo/zone2?name=Zone2&mode=read

# Buffer settings optimized for testing
buffer = 1000
send_to_muted = false

[tcp]
# TCP settings
enabled = true
bind_to_address = 0.0.0.0
port = 1705
