# ═══════════════════════════════════════════════════════════════════════════════
# Test MQTT Broker Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# Optimized for integration testing - simple authentication, logging enabled
# ═══════════════════════════════════════════════════════════════════════════════

# Basic settings
listener 1883
protocol mqtt

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# Logging for test debugging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Persistence disabled for faster test startup
persistence false

# Connection settings optimized for testing
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Keep alive settings
keepalive_interval 60
retry_interval 20

# WebSocket support disabled for testing (not needed)
# listener 9001
# protocol websockets
