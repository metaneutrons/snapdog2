# Test KNX Daemon Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# Optimized for integration testing - dummy backend, simple setup
# ═══════════════════════════════════════════════════════════════════════════════

# KNX daemon configuration for testing
# Uses dummy backend - no real KNX hardware required

[main]
# Daemon settings
addr = 1.1.128
client-addrs = 1.1.129:8
daemon = /var/run/knxd/knxd.pid

# Network interface
listen-tcp = 3671
discovery = true
server = true

# Logging for test debugging
trace = 7
error-level = warning

# Backend - dummy mode for testing
backend = dummy

[logging]
# Log to stdout for container logging
main = info
server = info
client = info
